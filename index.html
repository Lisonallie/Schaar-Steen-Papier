<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id="result">
        <p>
            Paper covers rock. You win!
        </p>
    </div>

    <div id="choose">

        <div id="rock" class="choices">
            <img src="img/rock.png" alt="">
        </div>
        <div id="paper" class="choices">
            <img src="img/paper.png" alt="">
        </div>
        <div id="scissors" class="choices">
            <img src="img/scissors.png" alt="">
        </div>
        <div id="computer" class="choices">
            <img src="" alt="">
        </div>
        <div id="reset" class="choices">
            <img src="" alt="">
        </div>

    </div>

    <p id="action">Fight!</p>


    <script src="assets/myscript.js"></script>
</body>

</html>
