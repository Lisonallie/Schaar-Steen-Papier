<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id="results">
        <p id="result">
            Make your choice.
        </p>
    </div>

    <div id="choose">

        <div id="rock" class="choices">
            <img src="img/rock.png" alt="rock">
        </div>
        <div id="paper" class="choices">
            <img src="img/paper.png" alt="paper">
        </div>
        <div id="scissors" class="choices">
            <img src="img/scissors.png" alt="scissors">
        </div><br>
        <div id="reset" class="morechoices">
            Reset
        </div>

    </div>

    <p id="action">Challenge yourself.</p>


    <script src="myscript.js"></script>
</body>

</html>
